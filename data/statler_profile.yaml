name: "Example Statler Profile"

tone_guidelines:
  - "Warm, professional, never defensive."
  - "Always acknowledge the guest’s feelings before explaining policy."
  - "Thank the guest for their patience."

policies:
  noshow:
    summary: "No-show fee equals one night room + tax."
    waive_conditions:
      - "Documented system error."
      - "Cancellation confirmed 24+ hours in advance."
    good_phrases:
      - "I can see why that would be frustrating."
      - "Let me double-check the details on my side."

phrases_to_avoid:
  - "That's our policy."
  - "You should have..."
good_phrases:
  - "Thank you for bringing this to my attention."
  - "Here’s what I can do for you."
